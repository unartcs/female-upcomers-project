<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Female Upcomers</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-nav-container">
        <div class="top-nav-logo">
            <img src="./imgs/logotop.png" alt="Female Upcomers Logo" width="150px">
        </div>
        <ul class="top-menu">
            <a href="./index.html">
                <li>Om os</li>
            </a>
            <a href="./index.html">
                <li>Activiteskalender</li>
            </a>
            <a href="./index.html">
                <li>Bliv Meellem</li>
            </a>
            <a href="./index.html">
                <li>Podcast</li>
            </a>
            <a href="contact.html">
                <li>Kontakt</li>
            </a>
        </ul>
    </div>
    <div class="main-content-container">
        <div class="join-content-wrapper">
            <div class="join-content-container">
                <div class="join-content-title">Bliv Meellem</div>
            </div>
            <div class="join-form-container">
                <form class="join-form">
                    <fieldset class="join_form_field">
                        <label for="fname">Name: </label>
                        <input type="text" name="fname" id="fname">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <label for="education">Education: </label>
                        <input type="text" name="education" id="education">
                        <label for="semester">Semester: </label>
                        <select id="semester" name="semester">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for='whyjoin'>Why do you want to join Female Upcomers</label>
                        <textarea id="whyjoin" name="whyjoin"></textarea>
                    </fieldset>
                    <fieldset>
                        <label for='whatdo'>What do you want from Female Upcomers</label>
                        <textarea id="whatdo" name="whatdo"></textarea>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <ul class="bottom-menu">
            <li><img src=imgs/facebook-logo.png width="20px">Facebook</li>
            <li><img src=imgs/instagram-logo.png width="20px">Instagram</li>
            <li><img src=imgs/linkedin-logo.png width="20px">Linkedin</li>
        </ul>
    </footer>
</body>

</html>
